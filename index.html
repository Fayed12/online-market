    <title>Login</title>

<body>
    <div class="login">
        <div class="container flex-center f-d-column">
            <div class="header-logo">
                <img src="assets/images/SwagLabs_logo.png" alt="main logo">
            </div>
            <div class="login-content d-flex p-relative">
                <div class="form-content ">
                    <div class="welcome">
                        <h4>hello</h4>
                    </div>
                    <form class="row g-3 needs-validation f-d-column" novalidate id="form-check">
                        <div class="col-md-4 w-full p-relative input-container">
                            <label for="validationCustomUsername" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required title="username">
                                <div class="invalid-feedback" id="validat">
                                    Please Enetr a username.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 w-full p-relative input-container">
                            <label for="validationCustom03" class="form-label ">Password</label>
                            <input type="password" class="form-control" id="validationCustom03" required title="password">
                                <div class="invalid-feedback" id="validat">
                                Enter password.
                                </div>
                        </div>
                        <div class="col-12 w-full">
                            <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Agree to terms and conditions
                                    </label>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                            </div>
                        <div id="invalidData" class="invalidData"></div>
                        </div>
                        <div class="col-12 input-container">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                    <div class="rights p-absolute">
                        <p>Copyright Â© 2025 by <span>mohamed fayed</span></p>
                    </div>
                </div>
                <div class="image flex-grow">
                    <img src="assets/images/Login_Bot_graphic.png" alt="Login_Bot_graphic" width="200px">
                </div>
            </div>
            <!-- <div class="users d-flex">

                    <h3>Password for all users:</h3>

                    <p>200</p>

            </div> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="assets/main.js"></script>
