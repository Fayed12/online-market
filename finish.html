<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mohamed fayed">
    <meta name="description" content="market , product">
    <!-- logo -->
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
    <!-- normailze file -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- all min icon file-->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- formats file -->
    <link rel="stylesheet" href="css/My-formats.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+RO&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- main css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- product css file -->
    <link rel="stylesheet" href="css/product.css">
    <!-- cart css file -->
    <link rel="stylesheet" href="css/cart.css">
    <title>finish</title>
</head>
<body class="p-relative">
    <div class="cover" id="bodycolor"></div>
    <div class="product">
        <header class=" p-relative">
            <div class="product-header d-flex w-full space-b flex-center" >
                <div class="menu">
                    <i class="fa-solid fa-bars" id="open"></i>
                    <div class="open">
                        <div class="menu-content p-absolute d-flex space-b" id="controlmenu">
                            <ul class="flex-grow">
                                <li>
                                    <a href="product.html">All Items</a>
                                </li>
                                <li>
                                    <a href="#">About</a>
                                </li>
                                <li>
                                    <a href="index.html">Logout</a>
                                </li>
                            </ul>
                            <i class="fa-solid fa-xmark" id="colse"></i>
                        </div>
                    </div>
                </div>
                <div class="header-image">
                    <img src="assets/images/SwagLabs_logo.png" alt="logo image">
                </div>
                <div class="cart p-relative" id="cartcontainer">
                    <i class="fa-solid fa-cart-plus carticon" id="cart"></i>
                </div>
            </div>
        </header>
        <main>
            <div class="items">
                <div class="item-header space-b flex-center">
                    <div class="title flex-center">
                        <p>Checkout: Overview</p>
                    </div>
                </div>
                <div class="cart-content">
                    <div class="container">
                        <div class="cart-header d-flex">
                            <span class="d-block">QTY</span>
                            <span class="d-block">DESCRIPTION</span>
                        </div>
                        <div id="productinfo" class="productinfo cart-product"></div>
                        <div class="addtofinsh" id="addtofinsh">
                            <div class="payment">
                                <h4>Payment Information:</h4>
                                <p id="code">SauceCard #31337</p>
                            </div>
                            <div class="shipping">
                                <h4>Shipping Information:</h4>
                                <p>FREE PONY EXPRESS DELIVERY!</p>
                            </div>
                            <div class="cost">
                                <p>item total: $<span id="itemtotal">0</span></p>
                                <p>Tax: $<span id="tax">0.00</span></p>
                                <p>Total: $<span id="total">0.00</span></p>
                            </div>
                        </div>
                        <div class="cart-footer d-flex space-b">
                            <button title="shopping" class="flex-center" id="cancel">Cancel</button>
                            <button title="checkout" class="flex-center" id="Finish">Finish</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content d-flex space-b check-footer">
                <div class="links d-flex f-d-column space-b">
                    <div class="social">
                        <ul class="d-flex">
                            <li>
                                <a href="#" title="linkedin" class="flex-center">
                                    <i class="fa-brands fa-square-x-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" title="facebook" class="flex-center">
                                    <i class="fa-brands fa-square-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" title="x" class="flex-center">
                                    <i class="fa-brands fa-linkedin"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="rights">
                        <p>Copyright Â© 2025 Sauce Labs. All Rights Reserved by <span>mohamed fayed</span></p>
                    </div>
                </div>
                <div class="footer-image">
                    <img src="assets/images/SwagBot_Footer_graphic.png" alt="footer">
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="assets/products.js"></script>
    <script src="assets/finish.js"></script>
</body>
</html>
