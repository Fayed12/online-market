<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mohamed fayed">
    <meta name="description" content="market , product">
    <!-- logo -->
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
    <!-- normailze file -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- all min icon file-->
    <link rel="stylesheet" href="css/all.min.css">
    <!--bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="css/My-formats.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+RO&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- main css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- product css file -->
    <link rel="stylesheet" href="css/product.css">
    <title>NTI project</title>
</head>
<body>
    <div class="product">
        <header>
            <div class="product-header d-flex w-full space-b flex-center" >
                <div class="menu p-relative">
                    <i class="fa-solid fa-bars"></i>
                    <div class="menu-content p-absolute">
                        <ul>
                            <li>
                                <a href="#">All Items</a>
                            </li>
                            <li>
                                <a href="#">About</a>
                            </li>
                            <li>
                                <a href="#">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header-image">
                    <img src="assets/images/SwagLabs_logo.png" alt="logo image">
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-plus"></i>
                </div>
            </div>
        </header>
        <main>
            <div class="items">
                <div class="item-header space-b flex-center">
                    <div class="title flex-center">
                        <div class="image">
                            <img src="assets/images/peek.png" alt="peek">
                        </div>
                        <p>Products</p>
                    </div>
                    <div class="list">
                        <select name="sort" id="sort" title="sort elements">
                            <option value="Name(A-Z)">Name(A-Z)</option>
                            <option value="Name(Z-A)">Name(Z-A)</option>
                            <option value="Price">Price</option>
                        </select>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content d-flex space-b">
                <div class="links d-flex f-d-column space-b">
                    <div class="social">
                        <ul class="d-flex">
                            <li>
                                <a href="#" title="linkedin" class="flex-center">
                                    <i class="fa-brands fa-square-x-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" title="facebook" class="flex-center">
                                    <i class="fa-brands fa-square-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" title="x" class="flex-center">
                                    <i class="fa-brands fa-linkedin"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="rights">
                        <p>Copyright Â© 2025 Sauce Labs. All Rights Reserved by <span>mohamed fayed</span></p>
                    </div>
                </div>
                <div class="footer-image">
                    <img src="assets/images/SwagBot_Footer_graphic.png" alt="footer">
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="assets/second.js"></script>

</html>
